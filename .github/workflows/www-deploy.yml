on: 
  push:
    branches:
      - main
    paths:
     - 'www/**'

jobs:
  deploy:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: build
        run: |
          npm run build
        working-directory: ./www
      - name: test
        run: |
          npx start-test 3000
        working-directory: ./www
      - name: deploy
        run: |
          npm run deploy
        working-directory: ./www
      